<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>文档标题</title>
	<script src="node-modules/vue/dist/vue.js"></script>
	<script src="node-modules/axios/dist/axios.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container">
		<h1>Axios</h1>
		<a href="javascript:;" class="btn btn-primary" @click="get">Get</a>
		<a href="javascript:;" class="btn btn-primary" @click="post">Post</a>

	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				msg: ''
			},
			methods: {
				get: function () {
					axios.get("package.json",{
						params: {
							userId: "888"
						},
						headers: {
							token: "jack"
						}
					}).then(res => {
						console.log(res.data)
					}).catch(function (error) {
						console.log(error)
					})
				},
				post : function(){
					axios.post("package.json",{
							userId: "888"
						},
						{
						headers: {
							token: "jack"
						}
					}).then(res => {
						console.log(res.data)
					}).catch(function (error) {
						console.log(error)
					})
				},
				jsonp : function(){

				},
				http: function(){
					axios({
						url: "package.json",
						method: "post",
						data: {
							userId: "888"
						},
						headers: {
							token: "jack"
						}
					}).then(res => {
						console.log(res.data)
					}).catch(function (error) {
						console.log(error)
					})
				}
			},
			mounted: function(){
				//  全局拦截器
				axios.interceptors.request.use(function(config){
					console.log("request init");
					return config;
				});

				axios.interceptors.response.use(function(response){
					console.log("response init");
					return response;
				});
			}
		})
	</script>
</body>
</html>
